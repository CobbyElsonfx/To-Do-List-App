<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>
    <section id="listContainer">
        <div class="header">
            <h1> To Do  List</h1>
            <img src="./images/update.png" alt="Refresh" class="icons updateListBtn">
        </div>
        <div class="addList">
            <input type="text" placeholder="Add to your list..." class="inputText">
            <img src="./images/downIcon.png" alt="Add" class="icons addButton">
        </div>
        <ul id="list">
            <!-- content for lists tems -->
        </ul>
        <button type="button" id="clearBtn" class="icons">Clear all completed</button>
    </section>
</body>

</html>
